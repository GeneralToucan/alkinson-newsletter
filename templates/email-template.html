<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkinson's Newsletter - Week {{week_id}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }
        .content {
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .disease-section {
            margin-bottom: 30px;
        }
        .disease-section h3 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        .article {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .article h4 {
            margin-bottom: 5px;
        }
        .article .source {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-radius: 0 0 8px 8px;
            font-size: 0.9em;
            color: #666;
        }
        .footer a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Alkinson's Newsletter</h1>
        <p>Week of {{week_date}}</p>
    </div>
    
    <div class="content">
        <div class="disease-section">
            <h3>Alzheimer's Disease Updates</h3>
            <p>{{alzheimers_summary}}</p>
            {{alzheimers_articles}}
        </div>
        
        <div class="disease-section">
            <h3>Parkinson's Disease Updates</h3>
            <p>{{parkinsons_summary}}</p>
            {{parkinsons_articles}}
        </div>
    </div>
    
    <div class="footer">
        <p>You're receiving this because you subscribed to Alkinson's Newsletter.</p>
        <p><a href="{{unsubscribe_url}}">Unsubscribe</a> | <a href="{{website_url}}">View Online</a></p>
    </div>
</body>
</html>
